<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calories</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
a:hover{
  text-decoration: none;
  color:lavender;
}
i:hover{
  cursor: pointer;
}
.classForOpacity{
  visibility: hidden;
}
  </style>
</head>
<body>
  <nav class="blue lighten-1">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Trecler for calories</a>
      <ul class="right">
        <li><a href="#!" class="btn blue waves-effect waves-light lighten-2 clear-btn">Clear All</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mt-5 p-2 z-depth-3">
          <div class="card-content">
            <h5 class="card-title">Add Meal/Food</h5>
            <form class="addMeal">
              <div class="row">
                <div class="col input-field">
                  <label for="food">Food</label>
                  <input type="text" id="food">
                </div>
                <div class="col input-field">
                  <label for="calories">Calories</label>
                  <input type="number" id="calories">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="submit" class="add-item btn pl-5 pr-5 right blue darken-1 waves-effect">Add Item</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
